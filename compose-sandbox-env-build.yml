version: '3.8'

services:
  db:
    build:
      context: ./DB-Sandbox
      dockerfile: Dockerfile
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    ports:
      - "5401:5432"
    volumes:
      -  pg-db:/var/lib/postgresql/data
    restart: always
    container_name: ed-fi-db

  nginx:
     build:
       context: ./Web-Gateway-Sandbox
       dockerfile: Dockerfile
     ports:
       - "5000:5000"
       - "5001:5001"
       - "5002:5002"
     container_name: ed-fi-gateway
     restart: always
     hostname: nginx
     volumes:
        - ./Web-Gateway-Sandbox/nginx.conf:/etc/nginx/nginx.conf
        - ./Web-Gateway-Sandbox/ssl:/ssl/
     depends_on:
        - api
        - admin
        - swagger

  api:
    build:
      context: ./Web-Ods
      dockerfile: Dockerfile
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      API_MODE: "Sandbox"
      ODS_DB: db
      ADMIN_DB: db
    volumes:
      - log-ods:/app/WebApiLog.log
    depends_on:
       - db
       - admin
    restart: always
    hostname: api
    container_name: ed-fi-ods

  admin:
    build: 
      context: ./Web-Sandbox-Admin
      dockerfile: Dockerfile
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      ADMIN_USER: "${ADMIN_USER}"
      ADMIN_PASSWORD: "${ADMIN_PASSWORD}"
      MINIMAL_KEY: "${MINIMAL_KEY}"
      MINIMAL_SECRET: "${MINIMAL_SECRET}"
      POPULATED_KEY: "${POPULATED_KEY}"
      POPULATED_SECRET: "${POPULATED_SECRET}"
      ODS_DB: db
      ADMIN_DB: db
    volumes:
      - log-sandbox:/app/SandboxAdminLog.log
    depends_on:
      - db
    restart: always
    hostname: admin
    container_name: ed-fi-sandbox-admin

  swagger:
    build: 
      context: ./Web-SwaggerUI
      dockerfile: Dockerfile
    environment: 
      POPULATED_KEY: "${POPULATED_KEY}"
      POPULATED_SECRET: "${POPULATED_SECRET}"
    depends_on:
      - api
      - admin
      - db
    restart: always
    hostname: swagger
    container_name: ed-fi-swagger

volumes:
  pg-db:
    driver: local
    name: vol-pg-admin
  log-sandbox:
    driver: local
    name: log-sandbox
  log-ods:
    driver: local
    name: log-ods
