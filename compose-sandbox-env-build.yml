version: '3.8'

services:
  pg-ods:
    build:
      context: ./DB-Sandbox
      dockerfile: Dockerfile
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    volumes:
      -  vol-db-ods:/var/lib/postgresql/data
    restart: always
    container_name: ed-fi-pg-ods

  pg-admin:
    build:
      context: ./DB-Admin
      dockerfile: Dockerfile
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    volumes:
      -  vol-db-admin:/var/lib/postgresql/data
    restart: always
    container_name: ed-fi-pg-admin

  nginx:
     build:
       context: ./Web-Gateway-Sandbox
       dockerfile: Dockerfile
     environment:
        ODS_VIRTUAL_NAME: "${ODS_VIRTUAL_NAME:-api}"
        SANDBOX_ADMIN_VIRTUAL_NAME: "${SANDBOX_ADMIN_VIRTUAL_NAME:-admin}"
     ports:
       - "443:443"
       - "80:80"
     container_name: ed-fi-gateway
     restart: always
     hostname: nginx
     volumes:
        - ./Web-Gateway-Sandbox/ssl:/ssl/
     depends_on:
        - api
        - admin
        - swagger

  api:
    build:
      context: ./Web-Ods-Api
      dockerfile: Dockerfile
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_PORT: "${PGBOUNCER_LISTEN_PORT}"
      API_MODE: "Sandbox"
      ODS_POSTGRES_HOST: db-ods
      ADMIN_POSTGRES_HOST: db-admin
      ApiSettings__PathBase: "${ODS_VIRTUAL_NAME:-api}"
    volumes:
      - ${LOGS_FOLDER}:/app/logs
    depends_on:
       - db-ods
       - db-admin
       - admin
    restart: always
    hostname: api
    container_name: ed-fi-ods-api

  admin:
    build:
      context: ./Web-Sandbox-Admin
      dockerfile: Dockerfile
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_PORT: "${PGBOUNCER_LISTEN_PORT}"
      ADMIN_USER: "${ADMIN_USER}"
      ADMIN_PASSWORD: "${ADMIN_PASSWORD}"
      MINIMAL_KEY: "${MINIMAL_KEY}"
      MINIMAL_SECRET: "${MINIMAL_SECRET}"
      POPULATED_KEY: "${POPULATED_KEY}"
      POPULATED_SECRET: "${POPULATED_SECRET}"
      ODS_POSTGRES_HOST: db-ods
      ADMIN_POSTGRES_HOST: db-admin
      PathBase: "${SANDBOX_ADMIN_VIRTUAL_NAME:-admin}"
      OAuthUrl: "https://localhost/${ODS_VIRTUAL_NAME:-api}/oauth/"
    volumes:
      - ${LOGS_FOLDER}:/app/logs
    depends_on:
      - db-ods
      - db-admin
    restart: always
    hostname: admin
    container_name: ed-fi-sandbox-admin

  swagger:
    build:
      context: ./Web-SwaggerUI
      dockerfile: Dockerfile
    environment:
      POPULATED_KEY: "${POPULATED_KEY}"
      POPULATED_SECRET: "${POPULATED_SECRET}"
      WebApiVersionUrl: "https://localhost/${ODS_VIRTUAL_NAME:-api}/"
      PathBase: "${DOCS_VIRTUAL_NAME:-docs}"
    depends_on:
      - api
      - admin
      - db-ods
      - db-admin
    restart: always
    hostname: swagger
    container_name: ed-fi-swagger

  db-admin:
    image: pgbouncer/pgbouncer
    environment:
      DATABASES: "* = host = pg-admin port=5432 user=${POSTGRES_USER} password=${POSTGRES_PASSWORD}"
      PGBOUNCER_LISTEN_PORT: "${PGBOUNCER_LISTEN_PORT}"
    ports:
      - "5401:${PGBOUNCER_LISTEN_PORT}"
    restart: always
    container_name: ed-fi-db-admin
    depends_on:
      - pg-admin

  db-ods:
    image: pgbouncer/pgbouncer
    environment:
      DATABASES: "* = host = pg-ods port=5432 user=${POSTGRES_USER} password=${POSTGRES_PASSWORD}"
      PGBOUNCER_LISTEN_PORT: "${PGBOUNCER_LISTEN_PORT}"
    ports:
      - "5402:${PGBOUNCER_LISTEN_PORT}"
    restart: always
    container_name: ed-fi-db-ods
    depends_on:
      - pg-ods

volumes:
  vol-db-admin:
    driver: local
    name: vol-db-admin
  vol-db-ods:
    driver: local
    name: vol-db-ods
