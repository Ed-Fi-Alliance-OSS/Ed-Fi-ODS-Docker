version: '3.8'

services:
  db-ods:
    build:
      context: ./DB-Sandbox
      dockerfile: Dockerfile
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    ports:
      - "5402:5432"
    volumes:
      -  vol-db-ods:/var/lib/postgresql/data
    restart: always
    container_name: ed-fi-db-ods

  db-admin:
    build:
      context: ./DB-Admin
      dockerfile: Dockerfile
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    ports:
      - "5401:5432"
    volumes:
      -  vol-db-admin:/var/lib/postgresql/data
    restart: always
    container_name: ed-fi-db-admin

  nginx:
     build:
       context: ./Web-Gateway-Sandbox
       dockerfile: Dockerfile
     ports:
       - "443:443"
     container_name: ed-fi-gateway
     restart: always
     hostname: nginx
     volumes:
        - ./Web-Gateway-Sandbox/nginx.conf:/etc/nginx/nginx.conf
        - ./Web-Gateway-Sandbox/ssl:/ssl/
     depends_on:
        - api
        - admin
        - swagger

  api:
    build:
      context: ./Web-Ods-Api
      dockerfile: Dockerfile
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      API_MODE: "Sandbox"
      ODS_DB: db-ods
      ADMIN_DB: db-admin
      "ApiSettings:PathBase": "$ODS_VIRTUAL_NAME"
    volumes:
      - ${LOGS_FOLDER}:/app/logs
    depends_on:
       - db-ods
       - db-admin
       - admin
    restart: always
    hostname: api
    container_name: ed-fi-ods-api

  admin:
    build:
      context: ./Web-Sandbox-Admin
      dockerfile: Dockerfile
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      ADMIN_USER: "${ADMIN_USER}"
      ADMIN_PASSWORD: "${ADMIN_PASSWORD}"
      MINIMAL_KEY: "${MINIMAL_KEY}"
      MINIMAL_SECRET: "${MINIMAL_SECRET}"
      POPULATED_KEY: "${POPULATED_KEY}"
      POPULATED_SECRET: "${POPULATED_SECRET}"
      ODS_DB: db-ods
      ADMIN_DB: db-admin
      PathBase: "${SANDBOX_ADMIN_VIRTUAL_NAME}"
      OAuthUrl: "https://localhost/${ODS_VIRTUAL_NAME}/oauth/"
    volumes:
      - ${LOGS_FOLDER}:/app/logs
    depends_on:
      - db-ods
      - db-admin
    restart: always
    hostname: admin
    container_name: ed-fi-sandbox-admin

  swagger:
    build:
      context: ./Web-SwaggerUI
      dockerfile: Dockerfile
    environment:
      POPULATED_KEY: "${POPULATED_KEY}"
      POPULATED_SECRET: "${POPULATED_SECRET}"
      WebApiVersionUrl: "https://localhost/${ODS_VIRTUAL_NAME}"
      PathBase: "${DOCS_VIRTUAL_NAME}"
    depends_on:
      - api
      - admin
      - db-ods
      - db-admin
    restart: always
    hostname: swagger
    container_name: ed-fi-swagger

volumes:
  vol-db-admin:
    driver: local
    name: vol-pg-admin
  vol-db-ods:
    driver: local
    name: vol-pg-ods
