version: "3.8"

services:
  nginx:
    build:
      context: ../../Web-Gateway/Alpine
      dockerfile: Dockerfile
    environment:
      ADMINAPP_VIRTUAL_NAME: "${ADMINAPP_VIRTUAL_NAME:-admin}"
      ODS_VIRTUAL_NAME: "${ODS_VIRTUAL_NAME:-api}"
    ports:
      - "443:443"
      - "80:80"
    container_name: ed-fi-gateway
    restart: always
    hostname: nginx
    volumes:
      - ../../ssl:/ssl/
    depends_on:
      - api
      - adminapp

  api:
    build:
      context: ../../Web-Ods-Api/Alpine/mssql
      dockerfile: Dockerfile
    environment:
      API_MODE: "SharedInstance"
      ApiSettings__PathBase: "${ODS_VIRTUAL_NAME:-api}"
      SQLSERVER_DATASOURCE: "${SQLSERVER_DATASOURCE:-host.docker.internal}"
      SQLSERVER_USER: "${SQLSERVER_USER}"
      SQLSERVER_PASSWORD: "${SQLSERVER_PASSWORD}"
    volumes:
      - ${LOGS_FOLDER}:/app/logs
    restart: always
    hostname: api
    container_name: ed-fi-ods-api

  adminapp:
    build:
      context: ../../Web-Ods-AdminApp/Alpine/mssql
      dockerfile: Dockerfile
    environment:
      API_MODE: "SharedInstance"
      API_EXTERNAL_URL: "https://${API_HOSTNAME:-localhost}/${ODS_VIRTUAL_NAME:-api}"
      ENCRYPTION_KEY: "${ENCRYPTION_KEY}"
      ADMINAPP_VIRTUAL_NAME: "${ADMINAPP_VIRTUAL_NAME:-adminapp}"
      API_INTERNAL_URL: "https://nginx/${ODS_VIRTUAL_NAME:-api}"
      SQLSERVER_DATASOURCE: "${SQLSERVER_DATASOURCE:-host.docker.internal}"
      SQLSERVER_USER: "${SQLSERVER_USER}"
      SQLSERVER_PASSWORD: "${SQLSERVER_PASSWORD}"
      ADMINAPP_HEALTHCHECK_TEST: ${ADMINAPP_HEALTHCHECK_TEST}
    volumes:
      - ${LOGS_FOLDER}:/app/logs
      - adminapp-bulk-hashcache:/app/BulkUploadHashCache
      - ../../ssl:/ssl/
    depends_on:
      - api
    restart: always
    hostname: adminapp
    container_name: ed-fi-ods-adminapp
    healthcheck:
      test: "${ADMINAPP_HEALTHCHECK_TEST:-curl http://${ADMINAPP_VIRTUAL_NAME:-adminapp}/health}"
      interval: "15s"
      timeout: "10s"
      start_period: "60s"
      retries: 3

volumes:
  adminapp-bulk-hashcache:
    driver: local
    name: vol-adminapp-bulk-hashcache
