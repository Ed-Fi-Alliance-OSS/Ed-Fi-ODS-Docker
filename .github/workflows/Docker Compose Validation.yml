name: Docker Compose Validation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  compose-files-validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0

      - name: Validate all compose files
        run: |
          ./validate-compose-files.ps1 -composeFilesPath OdsApi/6.1/Compose
        working-directory: .
        shell: pwsh
